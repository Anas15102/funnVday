<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Dearest Mitali üíå</title>
    
    <!-- Importing Vintage Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --paper-color: #fdfbf7;
            --ink-color: #4a4a4a;
            --accent-color: #8b0000; /* Deep Red for wax seal look */
            --shadow: 0 10px 30px rgba(0,0,0,0.15);
        }

        body {
            font-family: 'Playfair Display', serif;
            background-color: #2c3e50;
            background-image: url("https://www.transparenttextures.com/patterns/wood-pattern.png"); 
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        /* The Vintage Envelope/Paper Container */
        .letter-container {
            background-color: var(--paper-color);
            background-image: url("https://www.transparenttextures.com/patterns/cream-paper.png");
            width: 100%;
            max-width: 750px;
            min-height: 600px;
            padding: 40px;
            position: relative;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            border: 1px solid #e6e6e6;
            transform: rotate(-1deg); /* Slight imperfection for realism */
            transition: transform 0.3s ease;
        }

        /* Paper texture lines */
        .letter-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 40px;
            bottom: 0;
            width: 2px;
            background-color: rgba(255, 0, 0, 0.1); /* Margin line */
        }

        /* Polaroid Photo Stack Style */
        .photo-frame {
            width: 280px;
            height: 320px;
            background: white;
            padding: 15px 15px 50px 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            position: relative;
            margin: 0 auto 30px auto;
            transform: rotate(3deg);
            transition: all 0.5s ease;
            z-index: 10;
        }

        .photo-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: sepia(20%) contrast(1.1); /* Vintage photo filter */
            border: 1px solid #ddd;
        }

        .photo-frame::after {
            content: 'Us moments...';
            position: absolute;
            bottom: 15px;
            left: 0;
            width: 100%;
            text-align: center;
            font-family: 'Dancing Script', cursive;
            color: #555;
            font-size: 1.2rem;
        }

        /* Typography */
        h1 {
            font-family: 'Dancing Script', cursive;
            color: var(--accent-color);
            font-size: 3rem;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 2px 2px 0px rgba(0,0,0,0.1);
        }

        .message-area {
            font-family: 'Dancing Script', cursive;
            font-size: 1.8rem;
            color: var(--ink-color);
            line-height: 1.6;
            min-height: 120px;
            margin: 20px 0 40px 0;
            padding: 0 20px;
            text-align: center;
        }

        /* Typewriter Cursor */
        .cursor {
            display: inline-block;
            width: 2px;
            height: 1.5rem;
            background-color: var(--ink-color);
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        /* Navigation Buttons */
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: auto;
            flex-wrap: wrap;
        }

        button {
            background: transparent;
            border: 2px solid var(--accent-color);
            color: var(--accent-color);
            padding: 12px 35px;
            font-family: 'Playfair Display', serif;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
        }

        button:hover {
            background: var(--accent-color);
            color: white;
            box-shadow: 0 5px 15px rgba(139, 0, 0, 0.3);
        }

        /* Specific Button Styles for the Question Phase */
        .btn-group-final {
            display: none; /* Hidden by default */
            gap: 20px;
            width: 100%;
            justify-content: center;
        }

        .btn-yes {
            background-color: var(--accent-color);
            color: white;
        }

        .btn-no {
            background-color: #e74c3c;
            color: white;
            border-color: #c0392b;
            transition: 0.1s; /* Faster transition for the escape */
            z-index: 1000;
            font-weight: bold;
        }

        /* Decoration: Wax Seal */
        .wax-seal {
            position: absolute;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: var(--accent-color);
            border-radius: 50%;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.5), 0 5px 10px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(255,255,255,0.8);
            font-family: 'Playfair Display', serif;
            font-weight: bold;
            font-size: 1.2rem;
            transform: rotate(-15deg);
            border: 2px dashed rgba(255,255,255,0.3);
            pointer-events: none;
        }

        /* Success Animation Area */
        .celebration-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
            display: none;
        }

        .heart {
            position: absolute;
            font-size: 2rem;
            color: #e74c3c;
            animation: floatUp 4s ease-in infinite;
            opacity: 0;
        }

        @keyframes floatUp {
            0% { transform: translateY(100vh) scale(0.5); opacity: 1; }
            100% { transform: translateY(-10vh) scale(1.5) rotate(360deg); opacity: 0; }
        }

        /* Responsive */
        @media (max-width: 600px) {
            h1 { font-size: 2.2rem; }
            .message-area { font-size: 1.4rem; }
            .letter-container { padding: 20px; width: 95%; }
            .photo-frame { width: 100%; max-width: 250px; height: 280px; }
            .controls { flex-direction: column; align-items: center; }
            button { width: 80%; }
        }
    </style>
</head>
<body>

    <div class="letter-container">
        <!-- Decorative Wax Seal -->
        <div class="wax-seal">M</div>

        <h1>My Dearest Mitali...</h1>

        <!-- Photo Section (Polaroid Style) -->
        <div class="photo-frame" id="photoFrame">
            <!-- Using a high quality placeholder first. CHANGE SRC TO YOUR IMAGES -->
            <img src="https://images.unsplash.com/photo-1516589178581-6cd7833ae3b2?q=80&w=600&auto=format&fit=crop" id="currentPhoto" alt="Us">
        </div>

        <!-- Handwritten Message Area -->
        <div class="message-area">
            <span id="typewriter-text"></span><span class="cursor"></span>
        </div>

        <!-- Controls -->
        <div class="controls" id="controls">
            <button onclick="nextStep()" id="nextBtn">Open Next Letter ‚úíÔ∏è</button>
        </div>

        <!-- Final Question Buttons (Hidden initially) -->
        <div class="controls btn-group-final" id="finalButtons">
            <button class="btn-yes" onclick="acceptLove()">Yes, I will! üåπ</button>
            <button class="btn-no" id="noBtn" onmouseover="moveButton()" ontouchstart="moveButton()">No</button>
        </div>
    </div>

    <!-- Celebration Container -->
    <div class="celebration-overlay" id="celebration"></div>

    <script>
        // --- CONFIGURATION ---
        
        // 1. IMAGES
        // I've put placeholders here. Uncomment the lines below and delete the placeholders to use your local files.
        const photos = [
             'hii/1000002184_dc2a7d4590ce69613494c27eed5e61f9-15_08_2025,%2015_50_42.jpg',
             'hii/WhatsApp%20Image%202025-08-15%20at%2012.22.50.jpeg',
             'hii/WhatsApp%20Image%202025-08-15%20at%2022.21.57.jpeg',
             'hii/WhatsApp%20Image%202026-02-02%20at%2020.23.17%20(1).jpeg',
             'hii/WhatsApp%20Image%202026-02-02%20at%2020.23.17%20(2).jpeg',
             'hii/WhatsApp%20Image%202026-02-02%20at%2020.23.17.jpeg',
             'hii/WhatsApp%20Image%202026-02-02%20at%2020.23.18%20(1).jpeg',
             'hii/WhatsApp%20Image%202026-02-02%20at%2020.23.18.jpeg',
             'hii/undefined_can_u_edit_this_phot.png'
        ];

        // 2. ROMANTIC MESSAGES (Handwritten Style)
        // I made these more poetic and "old school" letter style.
        const messages = [
            "I often find myself looking back at our memories, realizing that in a chaotic world, you are my only moment of peace.",
            "They say people don't write letters anymore, but no text message could ever hold the weight of how much I adore you.",
            "Every photograph of us is a bookmark in the story of my life... a story that only started getting good when you arrived.",
            "I don't just want you for today, or for a holiday. I want your laughter, your silence, and everything in between.",
            "So, I have a question to ask you. One that I hope you'll answer with your heart..."
        ];

        let currentStep = 0;
        let isTyping = false;

        // --- TYPEWRITER EFFECT FUNCTION ---
        function typeWriter(text, elementId, speed = 40) {
            const element = document.getElementById(elementId);
            element.innerHTML = "";
            let i = 0;
            isTyping = true;
            document.getElementById('nextBtn').style.opacity = "0.5"; // Dim button while typing
            document.getElementById('nextBtn').disabled = true;

            function type() {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(type, speed);
                } else {
                    isTyping = false;
                    document.getElementById('nextBtn').style.opacity = "1";
                    document.getElementById('nextBtn').disabled = false;
                }
            }
            type();
        }

        // --- MAIN LOGIC ---

        // Initialize first message
        window.onload = () => {
            // Preload images
            photos.forEach(src => {
                const img = new Image();
                img.src = src;
            });
            
            // Rotate photo slightly for effect
            document.getElementById('photoFrame').style.transform = `rotate(${Math.random() * 6 - 3}deg)`;
            
            // Start typing first message
            typeWriter(messages[0], 'typewriter-text');
        };

        function nextStep() {
            if (isTyping) return;

            currentStep++;

            // Check if we are still within the message array
            if (currentStep < messages.length) {
                // Change Photo
                const photoIndex = currentStep % photos.length;
                const imgElement = document.getElementById('currentPhoto');
                const frame = document.getElementById('photoFrame');
                
                // Fade out/Rotate animation
                frame.style.opacity = 0;
                frame.style.transform = 'scale(0.9) rotate(0deg)';
                
                setTimeout(() => {
                    imgElement.src = photos[photoIndex];
                    frame.style.opacity = 1;
                    // Random tilt for next photo
                    frame.style.transform = `scale(1) rotate(${Math.random() * 8 - 4}deg)`;
                }, 400);

                // Type next message
                typeWriter(messages[currentStep], 'typewriter-text');
            } else {
                // THE PROPOSAL STEP
                showFinalQuestion();
            }
        }

        function showFinalQuestion() {
            document.getElementById('controls').style.display = 'none'; // Hide next button
            const messageEl = document.getElementById('typewriter-text');
            messageEl.innerHTML = "Mitali... <br><br> Will you be my Valentine? ‚ù§Ô∏è";
            messageEl.style.fontSize = "2.5rem";
            messageEl.style.color = "#8b0000"; // Red ink
            
            const finalBtns = document.getElementById('finalButtons');
            finalBtns.style.display = 'flex';
            
            // Create initial hearts
            createFloatingHearts();
        }

        // --- THE "RUNAWAY" NO BUTTON LOGIC ---
        function moveButton() {
            const btn = document.getElementById('noBtn');
            const container = document.querySelector('.letter-container');
            
            // Get boundaries relative to the letter container
            const containerRect = container.getBoundingClientRect();
            
            // Calculate random positions (keeping it generally within the letter)
            // We use limited range so it doesn't fly off screen completely
            const x = Math.random() * (containerRect.width - 100); 
            const y = Math.random() * (containerRect.height - 100);

            // Apply style
            btn.style.position = 'absolute';
            btn.style.left = `${x}px`;
            btn.style.top = `${y}px`;
            btn.style.zIndex = '1000';
            
            // Funny texts for the button when it moves
            const phrases = ["Try Again!", "Oops!", "Too Slow!", "Really?", "Can't click me!"];
            btn.innerText = phrases[Math.floor(Math.random() * phrases.length)];
        }

        // --- ACCEPTANCE LOGIC ---
        function acceptLove() {
            const container = document.querySelector('.letter-container');
            const specialPhoto = 'hii/WhatsApp%20Image%202026-02-02%20at%2020.23.18%20(1).jpeg';
            container.innerHTML = `
                <div class="wax-seal" style="animation: pulse 1s infinite">‚ù§Ô∏è</div>
                <h1>She Said Yes!</h1>
                <div class="photo-frame" style="transform: rotate(-2deg)">
                    <img src="${specialPhoto}" style="filter: none;">
                </div>
                <div class="message-area" style="font-size: 2rem; color: #8b0000;">
                    You've made me the happiest person alive.<br>
                    I love you, Mitali. üåπ
                </div>
                <div style="text-align:center">
                     <button onclick="location.reload()">Replay Memory ‚Ü∫</button>
                </div>
            `;
            
            // Trigger massive confetti/hearts
            setInterval(createFloatingHearts, 300);
        }

        // --- VISUAL EFFECTS ---
        function createFloatingHearts() {
            const overlay = document.getElementById('celebration');
            overlay.style.display = 'block';
            
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = ['‚ù§Ô∏è', 'üåπ', 'üíå', '‚ú®'][Math.floor(Math.random() * 4)];
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 2 + 3 + 's';
            
            overlay.appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

    </script>
</body>
</html>
