<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day, Mitali! üíï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff6b9d 0%, #c06c84 25%, #6c5b7b 50%, #355c7d 75%, #2a9d8f 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 30px;
            max-width: 700px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            backdrop-filter: blur(10px);
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .photo-carousel {
            position: relative;
            width: 100%;
            height: 350px;
            border-radius: 20px;
            overflow: hidden;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            background: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .photo-carousel img {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            object-fit: contain;
            animation: fadeInPhoto 1s ease-in-out;
            position: absolute;
            opacity: 0;
        }

        .photo-carousel img.active {
            opacity: 1;
        }

        @keyframes fadeInPhoto {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .carousel-nav {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
            z-index: 10;
        }

        .carousel-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .carousel-dot.active {
            background: white;
            transform: scale(1.3);
        }

        h1 {
            color: #ff6b9d;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .subtitle {
            color: #666;
            font-size: 1.1em;
            margin-bottom: 25px;
        }

        .message {
            font-size: 1.3em;
            color: #355c7d;
            margin-bottom: 20px;
            line-height: 1.6;
            min-height: 60px;
            animation: fadeIn 0.6s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 25px;
        }

        button {
            padding: 12px 30px;
            font-size: 1em;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-next {
            background: linear-gradient(135deg, #ff6b9d, #c06c84);
            color: white;
            box-shadow: 0 5px 15px rgba(255, 107, 157, 0.4);
        }

        .btn-next:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(255, 107, 157, 0.6);
        }

        .btn-next:active {
            transform: scale(0.98);
        }

        .btn-yes {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            color: white;
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.4);
            flex: 1;
            min-width: 120px;
        }

        .btn-yes:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(46, 204, 113, 0.6);
        }

        .btn-yes:active {
            transform: scale(0.98);
        }

        .btn-no {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.4);
            flex: 1;
            min-width: 120px;
            position: relative;
        }

        .btn-no:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(231, 76, 60, 0.6);
        }

        .btn-no.running {
            transform: translateX(30px);
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            pointer-events: none;
            animation: confettiFall 3s ease-out forwards;
        }

        @keyframes confettiFall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .celebration {
            text-align: center;
            animation: pulse 0.6s ease-in-out;
        }

        .celebration h2 {
            font-size: 3em;
            color: #2ecc71;
            margin: 20px 0;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
        }

        .celebration p {
            font-size: 1.5em;
            color: #c06c84;
            margin: 15px 0;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(0.95); opacity: 0; }
            50% { transform: scale(1); opacity: 1; }
        }

        .heart {
            display: inline-block;
            animation: heartBeat 1s ease-in-out infinite;
            margin: 0 5px;
        }

        @keyframes heartBeat {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.3); }
            50% { transform: scale(1.1); }
        }

        .hidden {
            display: none !important;
        }

        .party-emoji {
            display: inline-block;
            font-size: 2em;
            animation: bounce 0.6s ease-in-out;
            margin: 5px;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                border-radius: 20px;
            }

            h1 {
                font-size: 2em;
            }

            .photo-carousel {
                height: 300px;
                margin-bottom: 20px;
            }

            .message {
                font-size: 1.1em;
            }

            button {
                padding: 10px 20px;
                font-size: 0.9em;
            }

            .celebration h2 {
                font-size: 2.2em;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
                margin: 10px;
            }

            h1 {
                font-size: 1.6em;
            }

            .photo-carousel {
                height: 250px;
                margin-bottom: 15px;
                border-radius: 15px;
            }

            .message {
                font-size: 1em;
                min-height: 50px;
            }

            button {
                padding: 10px 15px;
                font-size: 0.85em;
                min-width: 90px;
            }

            .buttons {
                gap: 10px;
            }

            .celebration h2 {
                font-size: 1.8em;
            }

            .celebration p {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="photo-carousel" id="carousel">
            <!-- Photos will be loaded here -->
        </div>

        <div id="content">
            <h1>üíï Hi Beautiful! üíï</h1>
            <p class="subtitle">A special message for you...</p>

            <div class="message" id="message">
                I have something to ask you...
            </div>

            <div class="buttons" id="buttons">
                <button class="btn-next" onclick="nextMessage()">Next üíå</button>
            </div>
        </div>
    </div>

    <script>
        // Images from the hii folder
        const images = [
            'hii/1000002184_dc2a7d4590ce69613494c27eed5e61f9-15_08_2025,%2015_50_42.jpg',
            'hii/WhatsApp%20Image%202025-08-15%20at%2012.22.50.jpeg',
            'hii/WhatsApp%20Image%202025-08-15%20at%2022.21.57.jpeg',
            'hii/WhatsApp%20Image%202026-02-02%20at%2020.23.17%20(1).jpeg',
            'hii/WhatsApp%20Image%202026-02-02%20at%2020.23.17%20(2).jpeg',
            'hii/WhatsApp%20Image%202026-02-02%20at%2020.23.17.jpeg',
            'hii/WhatsApp%20Image%202026-02-02%20at%2020.23.18%20(1).jpeg',
            'hii/WhatsApp%20Image%202026-02-02%20at%2020.23.18.jpeg',
            'hii/undefined_can_u_edit_this_phot.png'
        ];

        const messages = [
            "You know what... you make every day special just by being you üí´",
            "Your smile lights up my entire world ‚ú®",
            "Every moment with you feels like a beautiful dream üåô",
            "I fall for you more and more each day üíó",
            "You're my favorite person in the whole universe üåü",
            "So... I have something important to ask you... üíù"
        ];

        let currentMessageIndex = 0;
        let noClickCount = 0;
        let carousel = null;

        function initCarousel() {
            carousel = document.getElementById('carousel');
            carousel.innerHTML = '';
            
            images.forEach((img, index) => {
                const imgElement = document.createElement('img');
                imgElement.src = img;
                imgElement.alt = `Mitali ${index + 1}`;
                if (index === 0) imgElement.classList.add('active');
                imgElement.onerror = function() {
                    console.log('Could not load image:', img);
                    console.error('Failed to load image at path:', img);
                };
                imgElement.onload = function() {
                    console.log('Successfully loaded:', img);
                };
                carousel.appendChild(imgElement);
            });

            // Add carousel navigation dots
            const nav = document.createElement('div');
            nav.className = 'carousel-nav';
            images.forEach((_, index) => {
                const dot = document.createElement('div');
                dot.className = `carousel-dot ${index === 0 ? 'active' : ''}`;
                dot.onclick = () => changePhoto(index);
                nav.appendChild(dot);
            });
            carousel.appendChild(nav);

            // Auto-rotate photos
            setInterval(autoRotatePhoto, 4000);
        }

        function changePhoto(index) {
            const imgs = carousel.querySelectorAll('img');
            const dots = carousel.querySelectorAll('.carousel-dot');
            
            imgs.forEach(img => img.classList.remove('active'));
            dots.forEach(dot => dot.classList.remove('active'));
            
            imgs[index].classList.add('active');
            dots[index].classList.add('active');
        }

        function autoRotatePhoto() {
            const currentActive = carousel.querySelector('img.active');
            const allImgs = Array.from(carousel.querySelectorAll('img'));
            const currentIndex = allImgs.indexOf(currentActive);
            const nextIndex = (currentIndex + 1) % allImgs.length;
            changePhoto(nextIndex);
        }

        function nextMessage() {
            if (currentMessageIndex < messages.length - 1) {
                currentMessageIndex++;
                updateMessage();
            } else {
                showValentineQuestion();
            }
        }

        function updateMessage() {
            const messageEl = document.getElementById('message');
            messageEl.textContent = messages[currentMessageIndex];
            messageEl.style.animation = 'none';
            setTimeout(() => {
                messageEl.style.animation = 'fadeIn 0.6s ease-in';
            }, 10);
        }

        function showValentineQuestion() {
            const messageEl = document.getElementById('message');
            const buttonsEl = document.getElementById('buttons');
            
            messageEl.innerHTML = '‚ù§Ô∏è Will you be my Valentine? ‚ù§Ô∏è';
            buttonsEl.innerHTML = `
                <button class="btn-yes" onclick="celebrateYes()">YES! üíö</button>
                <button class="btn-no" onclick="handleNo()">NO</button>
            `;
            noClickCount = 0;
        }

        function handleNo() {
            const messages_no = [
                "Are you SURE?",
                "Really really sure?",
                "This is your last chance!",
                "Okay sure, I respect your choice. If it's a no, it's no"
            ];

            if (noClickCount < messages_no.length - 1) {
                const messageEl = document.getElementById('message');
                messageEl.textContent = messages_no[noClickCount];
                noClickCount++;
            } else {
                // Final message - show two buttons with escaping No button
                const messageEl = document.getElementById('message');
                messageEl.textContent = "Okay sure, I respect your choice. If it's a no, it's no";
                const buttonsEl = document.getElementById('buttons');
                buttonsEl.innerHTML = `
                    <button class="btn-yes" onclick="celebrateYes()">YES! üíö</button>
                    <button class="btn-no" id="escapingNo" onmouseenter="escapeButton()" ontouchstart="escapeButton(event)">NO</button>
                `;
            }
        }

        function escapeButton(event) {
            if (event) event.preventDefault(); // Prevent default touch behavior
            
            const noBtn = document.getElementById('escapingNo');
            if (!noBtn) return;
            
            const container = document.querySelector('.container');
            const containerRect = container.getBoundingClientRect();
            const btnRect = noBtn.getBoundingClientRect();
            
            // Calculate safe random position that keeps button fully visible
            const maxX = containerRect.width - btnRect.width - 60;
            const maxY = 300; // Increased vertical movement
            
            // Larger random jumps - minimum 150px movement
            const randomX = (Math.random() - 0.5) * maxX * 1.5;
            const randomY = (Math.random() - 0.5) * maxY * 1.5;
            
            noBtn.style.position = 'relative';
            noBtn.style.transform = `translate(${randomX}px, ${randomY}px)`;
            noBtn.style.transition = 'none'; // Instant movement, no delay
        }

        function celebrateYes() {
            const messageEl = document.getElementById('message');
            const buttonsEl = document.getElementById('buttons');
            const carousel = document.getElementById('carousel');
            
            carousel.style.display = 'none';

            messageEl.innerHTML = `
                <div class="celebration">
                    <h2>YESSS!!! üéâ</h2>
                    <p>You just made me the happiest person!</p>
                    <div>
                        <span class="party-emoji">üéâ</span>
                        <span class="party-emoji">üéä</span>
                        <span class="party-emoji">üíï</span>
                        <span class="party-emoji">üéâ</span>
                        <span class="party-emoji">üéä</span>
                    </div>
                    <p style="margin-top: 20px; font-size: 1.3em;">Happy Valentine's Day, my love! üíó</p>
                </div>
            `;

            buttonsEl.innerHTML = `
                <button class="btn-yes" onclick="location.reload()">Do it Again üíï</button>
            `;

            // Confetti celebration
            createConfetti();
        }

        function createConfetti() {
            const colors = ['#ff6b9d', '#c06c84', '#2ecc71', '#3498db', '#f39c12'];
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.delay = Math.random() * 0.5 + 's';
                document.body.appendChild(confetti);

                setTimeout(() => confetti.remove(), 3000);
            }
        }

        // Initialize carousel on load
        window.addEventListener('load', initCarousel);
    </script>
</body>
</html>
